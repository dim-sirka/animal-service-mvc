language: java

jdk:
  - openjdk11

addons:
  sonarcloud:
    organization: "dim-sirka"

before_install:
  - chmod +x gradlew

script:
  - ./gradlew sonarqube --stacktrace

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache